  <section class='content-wrapper'>

      <div class='companyCards'>
        {% for job in jobs %}
        <a class="companyCard" href="{% url 'all_jobs_in_company' company_name=job.company_name %}">

          <div class='companyCard__logo' style='background-image: url(
            {% for a in all %}
            {% if a.company_name == job.company_name %}
            {{ a.company_img_url}}
            {% endif %}
            {% endfor %}
            ); background-color: rgb(143, 138, 138);'></div>
          <div class='companyCard__details'>
            <div class='companyCard__details__name'>{{job.company_name}}</div>
            <div class='companyCard__details__count'>{{job.total}} jobs</div>
          </div>
        </a>
        {% endfor %}
